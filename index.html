<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="snakes">
        <h1>Snakes</h1>
        <img src="img/snake.jpg" alt="a picture of a snake" />

        <h1>Turtles</h1>
        <img src="img/turtle.jpg" alt="a picture of a turtle" />
      </div>
      <div id="insects">
        <h1>Insects</h1>
        <img src="img/insects.jpg" alt="a grid of insects" />
      </div>
    </div>

</html>
